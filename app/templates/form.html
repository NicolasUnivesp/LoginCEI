<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/index/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>
                <form name="form" id="form" action="{% if db %}>/update{{db.id}}/{% else %}/createLivro/{% endif %}" method="post">

                {% csrf_token %}
                <!--{{form.as_p}}-->
                <div class="form-group mt-4">Titulo: {{form.titulo}}</div>
                <div class="form-group mt-4">Autor: {{form.autor}}</div>
                <div class="form-group mt-4">Ano: {{form.ano}}</div>
                <div class="form-group mt-4">Quantidade: {{form.quantidade}}</div>
                <div class="form-group mt-4">Disponivel: {{form.disponivel}}</div>

                <input type="submit" class="btn btn-success" value="Salvar">
            </form>
    </div>
{% load static %}
<script src="{% static 'javascript.js' %}"></script>

</body>
</html>
